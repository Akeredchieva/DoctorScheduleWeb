<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-patients-medicines-heading" jhiTranslate="doctorScheduleApp.patientsMedicines.home.createOrEditLabel">Create or edit a Patients Medicines</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!patientsMedicines.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="patientsMedicines.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorScheduleApp.patientsMedicines.startDate" for="field_startDate">Start Date</label>
                    <div class="input-group">
                        <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="patientsMedicines.startDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorScheduleApp.patientsMedicines.endDate" for="field_endDate">End Date</label>
                    <div class="input-group">
                        <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="patientsMedicines.endDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorScheduleApp.patientsMedicines.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="patientsMedicines.description" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorScheduleApp.patientsMedicines.patient" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" [(ngModel)]="patientsMedicines.patient">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientsOption.id === patientsMedicines.patient?.id ? patientsMedicines.patient : patientsOption" *ngFor="let patientsOption of patients; trackBy: trackPatientsById">{{patientsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorScheduleApp.patientsMedicines.medicine" for="field_medicine">Medicine</label>
                    <select class="form-control" id="field_medicine" name="medicine" [(ngModel)]="patientsMedicines.medicine">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="medicinesOption.id === patientsMedicines.medicine?.id ? patientsMedicines.medicine : medicinesOption" *ngFor="let medicinesOption of medicines; trackBy: trackMedicinesById">{{medicinesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
