<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patientsMedicines">
            <h2><span jhiTranslate="doctorScheduleApp.patientsMedicines.detail.title">Patients Medicines</span> {{patientsMedicines.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="doctorScheduleApp.patientsMedicines.startDate">Start Date</span></dt>
                <dd>
                    <span>{{patientsMedicines.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="doctorScheduleApp.patientsMedicines.endDate">End Date</span></dt>
                <dd>
                    <span>{{patientsMedicines.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="doctorScheduleApp.patientsMedicines.description">Description</span></dt>
                <dd>
                    <span>{{patientsMedicines.description}}</span>
                </dd>
                <dt><span jhiTranslate="doctorScheduleApp.patientsMedicines.patient">Patient</span></dt>
                <dd>
                    <div *ngIf="patientsMedicines.patient">
                        <a [routerLink]="['/patients', patientsMedicines.patient?.id, 'view']">{{patientsMedicines.patient?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="doctorScheduleApp.patientsMedicines.medicine">Medicine</span></dt>
                <dd>
                    <div *ngIf="patientsMedicines.medicine">
                        <a [routerLink]="['/medicines', patientsMedicines.medicine?.id, 'view']">{{patientsMedicines.medicine?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patients-medicines', patientsMedicines.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
