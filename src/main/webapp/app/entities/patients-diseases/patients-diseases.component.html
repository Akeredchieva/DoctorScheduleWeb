<div>
    <h2 id="page-heading">
        <span jhiTranslate="doctorScheduleApp.patientsDiseases.home.title">Patients Diseases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patients-diseases" [routerLink]="['/patients-diseases/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="doctorScheduleApp.patientsDiseases.home.createLabel">
            Create new Patients Diseases
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="patientsDiseases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="doctorScheduleApp.patientsDiseases.description">Description</span></th>
            <th><span jhiTranslate="doctorScheduleApp.patientsDiseases.patient">Patient</span></th>
            <th><span jhiTranslate="doctorScheduleApp.patientsDiseases.diseases">Diseases</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patientsDiseases of patientsDiseases ;trackBy: trackId">
                <td><a [routerLink]="['/patients-diseases', patientsDiseases.id, 'view' ]">{{patientsDiseases.id}}</a></td>
                <td>{{patientsDiseases.description}}</td>
                <td>
                    <div *ngIf="patientsDiseases.patient">
                        <a [routerLink]="['../patients', patientsDiseases.patient?.id, 'view' ]" >{{patientsDiseases.patient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="patientsDiseases.diseases">
                        <a [routerLink]="['../diseases', patientsDiseases.diseases?.id, 'view' ]" >{{patientsDiseases.diseases?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/patients-diseases', patientsDiseases.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patients-diseases', patientsDiseases.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'patients-diseases', { outlets: { popup: patientsDiseases.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
