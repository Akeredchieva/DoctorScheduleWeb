<div>
    <h2 id="page-heading">
        <span jhiTranslate="doctorScheduleApp.patients.home.title">Patients</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patients" [routerLink]="['/patients/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="doctorScheduleApp.patients.home.createLabel">
            Create new Patients
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="patients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="doctorScheduleApp.patients.firstName">First Name</span></th>
            <th><span jhiTranslate="doctorScheduleApp.patients.middleName">Middle Name</span></th>
            <th><span jhiTranslate="doctorScheduleApp.patients.lastName">Last Name</span></th>
<!--            <th><span jhiTranslate="doctorScheduleApp.patients.phone">Phone</span></th>-->
            <th><span jhiTranslate="doctorScheduleApp.patients.personalId">Personal Id</span></th>
<!--            <th><span jhiTranslate="doctorScheduleApp.patients.address">Address</span></th>-->
<!--            <th><span jhiTranslate="doctorScheduleApp.patients.email">Email</span></th>-->
<!--            <th><span jhiTranslate="doctorScheduleApp.patients.user">User</span></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patients of patients ;trackBy: trackId">
                <td><a [routerLink]="['/patients', patients.id, 'view' ]">{{patients.id}}</a></td>
                <td>{{patients.firstName}}</td>
                <td>{{patients.middleName}}</td>
                <td>{{patients.lastName}}</td>
<!--                <td>{{patients.phone}}</td>-->
                <td>{{patients.personalId}}</td>
<!--                <td>{{patients.address}}</td>-->
<!--                <td>{{patients.email}}</td>-->
<!--                <td>-->
<!--                    {{patients.user?.id}}-->
<!--                </td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/patients', patients.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patients', patients.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'patients', { outlets: { popup: patients.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
