<div>
    <h2 id="page-heading">
        <span jhiTranslate="doctorScheduleApp.times.home.title">Times</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-times" [routerLink]="['/times/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="doctorScheduleApp.times.home.createLabel">
            Create new Times
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="times">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="doctorScheduleApp.times.date">Date</span></th>
            <th><span jhiTranslate="doctorScheduleApp.times.patient">Patient</span></th>
            <th><span jhiTranslate="doctorScheduleApp.times.doctor">Doctor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let times of times ;trackBy: trackId">
                <td><a [routerLink]="['/times', times.id, 'view' ]">{{times.id}}</a></td>
                <td>{{times.date | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="times.patient">
                        <a [routerLink]="['../patients', times.patient?.id, 'view' ]" >{{times.patient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="times.doctor">
                        <a [routerLink]="['../doctors', times.doctor?.id, 'view' ]" >{{times.doctor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/times', times.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/times', times.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'times', { outlets: { popup: times.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
