<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-types-of-doctor-heading" jhiTranslate="doctorScheduleApp.typesOfDoctor.home.createOrEditLabel">Create or edit a Types Of Doctor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!typesOfDoctor.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="typesOfDoctor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorScheduleApp.typesOfDoctor.specialist" for="field_specialist">Specialist</label>
                    <input type="text" class="form-control" name="specialist" id="field_specialist"
                        [(ngModel)]="typesOfDoctor.specialist" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorScheduleApp.typesOfDoctor.doctors" for="field_doctors">Doctors</label>
                    <select class="form-control" id="field_doctors" name="doctors" [(ngModel)]="typesOfDoctor.doctors" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="doctorsOption.id === typesOfDoctor.doctors?.id ? typesOfDoctor.doctors : doctorsOption" *ngFor="let doctorsOption of doctors; trackBy: trackDoctorsById">{{doctorsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
