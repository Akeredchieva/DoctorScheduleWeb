<div>
    <h2 id="page-heading">
        <span jhiTranslate="doctorScheduleApp.typesOfDoctor.home.title">Types Of Doctors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-types-of-doctor" [routerLink]="['/types-of-doctor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="doctorScheduleApp.typesOfDoctor.home.createLabel">
            Create new Types Of Doctor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="typesOfDoctors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="doctorScheduleApp.typesOfDoctor.specialist">Specialist</span></th>
            <th><span jhiTranslate="doctorScheduleApp.typesOfDoctor.doctors">Doctors</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typesOfDoctor of typesOfDoctors ;trackBy: trackId">
                <td><a [routerLink]="['/types-of-doctor', typesOfDoctor.id, 'view' ]">{{typesOfDoctor.id}}</a></td>
                <td>{{typesOfDoctor.specialist}}</td>
                <td>
                    <div *ngIf="typesOfDoctor.doctors">
                        <a [routerLink]="['../doctors', typesOfDoctor.doctors?.id, 'view' ]" >{{typesOfDoctor.doctors?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/types-of-doctor', typesOfDoctor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/types-of-doctor', typesOfDoctor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'types-of-doctor', { outlets: { popup: typesOfDoctor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
